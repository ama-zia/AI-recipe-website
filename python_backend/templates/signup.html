<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-background">
  <div class="auth-wrapper">
    <h1 class="site-heading">Stone & Sugar</h1>
    <main class="home">
      <h2>Create an Account</h2>
      <form action="{{ url_for('auth_bp.signup') }}" method="POST" class="chat-container">
        <input type="text" name="name" placeholder="username" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
      </form>
      <p class="small-text">Already have an account? <a href="{{ url_for('auth_bp.login') }}" class="btn">Login here</a></p>
    </main>
  </div>
</body>
</html>
